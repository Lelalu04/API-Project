<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-user-edit">
        <form id="user-edit">
            <input type="text" id="input-name" placeholder="Name">
            <input type="text" id="input-userName" placeholder="User name">
            <input type="email" id="input-email" placeholder="Email">
            <input type="tel" id="input-phoneNumber" placeholder="Phone number">
            <input type="text" id="input-website" placeholder="Website">
            <fieldset class="address">
                <legend>Address</legend>
                <input type="text" id="input-street" placeholder="Street">
                <input type="text" id="input-suite" placeholder="Suite">
                <input type="text" id="input-city" placeholder="City">
                <input type="text" id="input-zipcode" placeholder="Zipcode">
                <input type="text" id="input-lat" placeholder="Geo: lat">
                <input type="text" id="input-lng" placeholder="Geo: lng">
            </fieldset>
            <fieldset class="company">
                <legend>company</legend>
                <input type="text" id="input-companyName" placeholder="Name">
                <input type="text" id="input-catchPhrase" placeholder="Catch Phrase">
                <input type="text" id="input-bs" placeholder="BS">
            </fieldset>
            <input type="submit" value="Edit User">
        </form>
    </div>
        <div class="container-review"></div>
        <script type="module" src="edit-user.js"></script>
</body>
</html>
